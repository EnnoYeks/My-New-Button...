<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f5f5f5;
    }

    .email-btn {
      padding: 14px 28px;
      font-size: 16px;
      background-color: #1a73e8;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .email-btn:hover {
      background-color: #1558b0;
    }
  </style>
</head>
<body>

  <a href="mailto:yourgmail@gmail.com?subject=Hello&body=Hi Enno">
    <button class="email-btn">Send Email</button>
  </a>

</body>
</html>
